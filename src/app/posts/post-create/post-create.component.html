<mat-card >
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input matInput  
                type="text" 
                placeholder="Enter title here"  
                name="title"
                ngModel
                #title="ngModel"
                required>
            <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea 
                matInput 
                placeholder="Enter Content here" 
                rows="3" 
                name="content"
                ngModel
                #content="ngModel"
                required></textarea>
            <mat-error *ngIf="content.invalid">Please enter post content</mat-error>
        </mat-form-field>
        <button type="submit" 
            mat-flat-button color="accent">Save</button>
    </form>
</mat-card>
